<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Chatbot</title>
    <link rel="icon" type="image/png" href="https://www.ball.com/getattachment/9c466808-0227-4f1c-a89f-7678818b5107/ball-logo.png?lang=en-US&ext=.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <img src="https://www.ball.com/getattachment/9c466808-0227-4f1c-a89f-7678818b5107/ball-logo.png?lang=en-US&ext=.png" alt="Company Logo" class="img-fluid">
                </div>
                <div class="col-md-8">
                    <h1 class="display-6">HR Chatbot</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form action="/ask" method="post">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" name="question" placeholder="Ask your question about recent reviews here">
                                <button type="submit" class="btn btn-primary">Ask</button>
                            </div>
                            <input type="hidden" name="chat_history[]" value="{{ chat_history }}">
                        </form>
                        <div class="chat-history">
                            {% for chat in chat_history %}
                            <div class="media mb-3">
                                <div class="media-body">
                                    <h5 class="mt-0">ðŸ˜ŠUser</h5>
                                    <p>{{ chat.question }}</p>
                                </div>
                            </div>
                            <div class="media mb-3">
                                <div class="media-body">
                                    <h5 class="mt-0">ðŸ¤–Chatbot</h5>
                                    {% for paragraph in chat.answer %}
                                    <p>{{ paragraph|safe }}</p>
                                    {% endfor %}
                                </div>
                            </div>
                            <hr>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 Iowa Business Analytics Case Competition</p>
                </div>
                <div class="col-md-6 text-md-right">
                    <a href="#" class="text-white">Privacy Policy</a>
                    <a href="#" class="text-white ml-3">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
